<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.ico"/>
    <link rel="apple-touch-icon" href="assets/favicon.ico"/>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
    <title>Welcome to NEAR</title>
    <link rel="stylesheet" href="assets/global.css">
</head>
<body>
<main id="signed-out-flow" style="display: none">
    <!--h1>
        The contract says: <span class="greeting" data-behavior="greeting"></span>
    </h1-->
    <h1>
        Welcome to Sticky Habits!
    </h1>
    <p>
        Would you like to acquire new habit or get rid of the old one ?
    </p>
    <p>
        Habits are acquired when we keep going for at least 21 days. I will remember all habits you set.
        Link your friend and make yourself accountable.
    </p>
    <p style="text-align: center; margin-top: 2.5em">
        <button id="sign-in-button">Sign in with NEAR Wallet</button>
    </p>
</main>

<div id="signed-in-flow" style="display: none">
    <button style="float: right" id="sign-out-button">
        Sign out <span data-behavior="account-id"></span>
    </button>
    <main>
        <h1>
            Initialize Sticky Habits
        </h1>

        <form class="change">
            <div>
                <label for="owner">Owner</label>
                <input
                        autocomplete="off"
                        id="owner"
                        data-behavior="contract"
                />
                <label for="dev_fee">Dev Fee</label>
                <input
                        autocomplete="off"
                        id="dev_fee"
                        data-behavior="contract"
                />
                <label for="habit_acquisition_period">Habit Acquisition Period</label>
                <input
                        autocomplete="off"
                        id="habit_acquisition_period"
                        data-behavior="contract"
                />
                <label for="approval_grace_period">Approval Grace Period</label>
                <input
                        autocomplete="off"
                        id="approval_grace_period"
                        data-behavior="contract"
                />
                <button>
                    <span>Init Contract</span>
                    <div class="loader"></div>
                </button>
            </div>
        </form>
        <hr>

    </main>
</div>

<script src="init-contract.js" type="module"></script>
</body>
</html>
